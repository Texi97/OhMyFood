<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    
        <header>
            <nav>
                    <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
                <section>
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </section>
            </nav>
            <section class="colonne">
                <h1>Réservez le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
                <button>Explorer nos restaurants</button>
            </section>
        </header>

        <main>
            <section class="fonctionnement">
            <h1>Fonctionnement</h1>
                <div class="alignement">
                    <div class="numeros">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </div>
                    <div class="cards-fonctionnement">
                        <article class="tutoriel">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <h3>Choisissez un restaurant</h3>
                        </article>
                        <article class="tutoriel">
                            <i class="fa-solid fa-list-ul"></i>
                            <h3>Composez votre menu</h3>
                        </article>
                        <article class="tutoriel">
                            <i class="fa-solid fa-store"></i>
                            <h3>Dégustez au restaurant</h3>
                        </article>
                    </div>  
                </div>
                
            </section>
        </main>

</body>

</html>
